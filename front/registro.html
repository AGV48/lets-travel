<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <center>
        <div class="contenedor">
            <form class="form" action="../back/registro.php" method="post">
                <div class="header">
                    <h1>Registro de Usuario</h1>
                </div>

                <div class="inputForm">
                    <img src="../front/sources/acceso.png" width="20" height="20">
                    <input placeholder="Ingresa tu nombre de usuario" class="input" type="text" name="usuario" required>
                </div>

                <div class="inputForm">
                    <img src="../front/sources/arroba.png" width="20" height="20">
                    <input placeholder="Ingresa tu email" class="input" type="text" name="email" required>
                </div>
                
                <div class="inputForm">
                    <img src="../front/sources/candado.png" width="20" height="20">
                    <input placeholder="Ingresa tu contraseña" class="input" type="password" name="contrasena" required>
                </div>
                
                <button class="button-submit">Regístrate</button>
                <p class="p">Ya tienes cuenta? <a href="inicio_sesion.html">Inicia Sesión<a>
            </form>
        </div>
